<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gomoku - 技能五子棋</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="game-header">
            <h1>技能五子棋</h1>
            <div class="turn-indicator" id="turnIndicator">等待开始...</div>
        </header>

        <!-- Menu Overlay -->
        <div id="menuOverlay" class="menu-overlay">
            <div class="menu-box">
                <h2>选择模式</h2>
                <input type="text" id="nicknameInput" class="nickname-input" placeholder="请输入你的昵称 (必填)">
                <button class="menu-btn" onclick="game.startLocal()">本地双人</button>
                <button class="menu-btn" onclick="game.startRandom()">随机匹配</button>
                <div class="divider"></div>
                <button class="menu-btn" onclick="game.createPrivate()">创建房间</button>
                <div class="join-box">
                    <input type="text" id="roomIdInput" placeholder="输入房间号">
                    <button class="menu-btn small" onclick="game.joinPrivate()">加入房间</button>
                </div>
                <div id="waitingMsg" class="waiting-msg hidden">
                    <span id="waitingText">正在寻找对手...</span>
                    <div id="roomIdBadge" class="room-id-badge hidden" onclick="game.copyRoomId()" title="点击复制">
                        <span class="room-label">房间号:</span>
                        <span id="roomIdDisplay"></span>
                        <span class="copy-hint">(点击复制)</span>
                    </div>
                </div>
            </div>
        </div>

        <main class="game-arena blur-bg" id="gameArena">
            <!-- Danmaku Overlay -->
            <div id="danmakuContainer" class="danmaku-container"></div>

            <!-- Player 1 Panel -->
            <div class="player-panel p1-panel" id="p1Panel">
                <div class="timer-display hidden" id="p1Timer">10s</div>
                <div class="player-info">
                    <h2 id="p1Name">玩家 1 (你)</h2>
                    <span id="p1Score" class="player-score">0</span>
                    <div class="energy-bar">
                        <div class="energy-fill" id="p1EnergyFill" style="width: 0%"></div>
                        <span class="energy-text" id="p1EnergyText">0/5 能量</span>
                    </div>
                </div>
                <div class="skills-container">
                    <button class="skill-btn" data-skill="double" data-cost="4" onclick="game.activateSkill('double')">
                        <span class="skill-icon">🌪️</span>
                        <span class="skill-name">飞沙走石</span>
                        <span class="skill-cost">4 能量</span>
                    </button>
                    <button class="skill-btn" data-skill="rebel" data-cost="3" onclick="game.activateSkill('rebel')">
                        <span class="skill-icon">🏔️</span>
                        <span class="skill-name">力拔山兮</span>
                        <span class="skill-cost">3 能量</span>
                    </button>
                    <button class="skill-btn" data-skill="destroy" data-cost="2"
                        onclick="game.activateSkill('destroy')">
                        <span class="skill-icon">⏳</span>
                        <span class="skill-name">时光倒流</span>
                        <span class="skill-cost">2 能量</span>
                    </button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div id="gameBoard" class="game-board"></div>
                <div id="winOverlay" class="win-overlay hidden">
                    <h2 id="winnerText">玩家 1 获胜!</h2>
                    <button id="restartBtn" class="restart-btn" onclick="game.restart()">再来一局</button>
                </div>

                <!-- Chat Input -->
                <div class="chat-bar hidden" id="chatBar">
                    <input type="text" id="chatInput" placeholder="发送弹幕 (支持 Emoji)..." maxlength="50">
                    <button onclick="game.sendDanmaku()">🚀</button>
                </div>
            </div>

            <!-- Player 2 Panel -->
            <div class="player-panel p2-panel" id="p2Panel">
                <div class="timer-display hidden" id="p2Timer">10s</div>
                <div class="player-info">
                    <h2 id="p2Name">玩家 2 (对手)</h2>
                    <span id="p2Score" class="player-score">0</span>
                    <div class="energy-bar">
                        <div class="energy-fill" id="p2EnergyFill" style="width: 0%"></div>
                        <span class="energy-text" id="p2EnergyText">0/5 能量</span>
                    </div>
                </div>
                <div class="skills-container">
                    <button class="skill-btn" data-skill="double" data-cost="4" onclick="game.activateSkill('double')">
                        <span class="skill-icon">🌪️</span>
                        <span class="skill-name">飞沙走石</span>
                        <span class="skill-cost">4 能量</span>
                    </button>
                    <button class="skill-btn" data-skill="rebel" data-cost="3" onclick="game.activateSkill('rebel')">
                        <span class="skill-icon">🏔️</span>
                        <span class="skill-name">力拔山兮</span>
                        <span class="skill-cost">3 能量</span>
                    </button>
                    <button class="skill-btn" data-skill="destroy" data-cost="2"
                        onclick="game.activateSkill('destroy')">
                        <span class="skill-icon">⏳</span>
                        <span class="skill-name">时光倒流</span>
                        <span class="skill-cost">2 能量</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Stats Widget -->
        <div class="stats-widget">
            <div class="stat-item" style="cursor: default">
                <span class="stat-icon">🟢</span>
                <span id="onlineCount">0</span> 在线
            </div>
            <div class="stat-item" onclick="game.showVisitHistory()">
                <span class="stat-icon">👁️</span>
                <span id="totalVisits">0</span> 访问
            </div>
        </div>

        <!-- Stats Modals -->
        <div id="statsModal" class="modal hidden" onclick="if(event.target === this) this.classList.add('hidden')">
            <div class="modal-content">
                <h3 id="modalTitle">统计信息</h3>
                <div id="modalBody" style="width: 100%; height: 300px;">
                    <canvas id="visitChart"></canvas>
                </div>
                <button class="close-btn"
                    onclick="document.getElementById('statsModal').classList.add('hidden')">关闭</button>
            </div>
        </div>

        <!-- GitHub Footer -->
        <footer class="github-footer">
            <a href="https://github.com/jinhefeng/skill-gomoku/" target="_blank">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                <span>Skill Gomoku Open Source</span>
            </a>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
